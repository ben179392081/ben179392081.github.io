<script id="ch0103/02">

</script>
<script id="ch0103/03">
  var a = Number(prompt("请输入a"))

  var c = Number(prompt("请输入c"))
  console.log(Math.floor((a + b) / c))

<script id="ch0103/04">

<script id="ch0103/05">
  var a = Number(prompt("请输入a"))

  console.log((a / b).toFixed(9))
</script>
<script id="ch0103/06">
  var a = Number(prompt("请输入a"))
  var b = Number(prompt("请输入b"))

  console.log(((b / a) * 100).toFixed(3) + "%")
</script>
<script id="ch0103/07">
  var x = Number(prompt("请输入x"))
  var a = Number(prompt("请输入a"))
  var b = Number(prompt("请输入b"))
  var c = Number(prompt("请输入c"))
  var d = Number(prompt("请输入d"))

  console.log((a * x * x * x + b * x * x + c * x + d).toFixed(7))
</script>
<script id="ch0103/08">
  var f = Number(prompt("请输入华氏温度f"))

  console.log(((5 * (f - 32)) / 9).toFixed(5))
</script>
<script id="ch0103/09">
  var r = Number(prompt("圆的半径"))
  var pi = 3.14159
  console.log((2 * r).toFixed(4), (2 * r * pi).toFixed(4), (pi * r * r).toFixed(4))
</script>
<script id="ch0103/10">

  var r2 = Number(prompt("电阻阻值r2"))
  console.log((1 / (1 / r1 + 1 / r2)).toFixed(2))
</script>
