<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  body {
    width: 100%;
    height: 100%;
  }

  div {
    width: 100px;
    height: 100px;
    background-color: skyblue;
    position: absolute;
  }

  section {
    width: 100px;
    height: 100px;
    background-color: greenyellow;
    position: absolute;
  }
</style>

<body>
  <div style="left:0px;top:0px" id="one"></div>
  <section style="left:10px;top:0px" id="two"></section>
  <script>
    var one = document.getElementById('one')
    var two = document.getElementById('two')
    document.addEventListener('mousedown', function (event) {
      console.log(11);
      var x = event.clientX
      var y = event.clientY
      var x1 = one.offsetLeft
      var y1 = one.offsetTop
      var x2 = x1 + one.offsetWidth
      var y2 = y1 + one.offsetHeight
      function move(event) {
        var moveX = event.clientX - one.offsetLeft
        var moveY = event.clientY - one.offsetTop
        if (!(x < x1 || x > x2 || y < y1 || y > y2)) {
          if (event.which == 1) {
            one.style.left = parseFloat(one.style.left) + moveX + 'px'
            one.style.top = parseFloat(one.style.top) + moveY + 'px'
          }
        }
      }

      document.addEventListener('mousemove', move)
      document.addEventListener('mouseup', function () {
        document.removeEventListener('mousemove', move)
      })

    })
    document.addEventListener('mousedown', function (event) {
      console.log(11);
      var x = event.clientX
      var y = event.clientY
      var x1 = two.offsetLeft
      var y1 = two.offsetTop
      var x2 = x1 + two.offsetWidth
      var y2 = y1 + two.offsetHeight
      function move(event) {
        var moveX = event.clientX - two.offsetLeft
        var moveY = event.clientY - two.offsetTop
        if (!(x < x1 || x > x2 || y < y1 || y > y2)) {
          if (event.which == 1) {
            two.style.left = parseInt(two.style.left) + moveX + 'px'
            two.style.top = parseInt(two.style.top) + moveY + 'px'
          }
        }
      }

      document.addEventListener('mousemove', move)
      document.addEventListener('mouseup', function () {
        document.removeEventListener('mousemove', move)
      })

    })




  </script>
</body>

</html>
