<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>

  div {
    width: 100px;
    height: 100px;
    background-color: skyblue;
    position: fixed;
    user-select: none;
  }

 
</style>

<body>
  <div class="drag" style="left:0px;top:0px;background: saddlebrown;"></div>
  <div class="drag" style="left:20px;top:0px;background: red;"></div>
  <div class="drag" style="left:30px;top:0px;background: gold;"></div>

  <script>
        var maxZindex = 5
        document.addEventListener('mousedown', function (e) {
      console.log(11);
        if (!e.target.classList.contains('drag')) {
          return
        }
        var x = e.clientX
        var y = e.clientY
        e.target.style.zIndex = maxZindex++
        var elx = parseFloat(e.target.style.left)
        var ely = parseFloat(e.target.style.top)
      
      function move(event) {
        var curx = event.clientX
        var cury = event.clientY
        var dx = curx - x
        var dy = cury - y
        var left = elx + dx
        var top = ely + dy
        if (left < 0) {
          left = 0
        }
        if (top < 0) {
          top = 0
        }
        if (event.which == 1) {
          event.target.style.left = left + 'px'
          event.target.style.top = top + 'px'
        }
      }

      document.addEventListener('mousemove', move)
      document.addEventListener('mouseup', function () {
        document.removeEventListener('mousemove', move)
      })

    })





  </script>
</body>

</html>
