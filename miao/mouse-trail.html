<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  div {
    width: 10px;
    height: 10px;
    background-color: skyblue;
    position: fixed;
  }
</style>

<body>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <script>
    var x = -999
    var y = -9999
    var fires = document.querySelectorAll('div')
    document.addEventListener('mousemove', e => {

      x = e.clientX
      y = e.clientY
    })
    requestAnimationFrame(function move(time) {
      var angle = time * 0.01
      for (var fire of fires) {
        fire.style.left = Math.cos(angle) * 50 + x + 'px'
        fire.style.top = Math.sin(angle) * 50 + y + 'px'
        angle += Math.PI * (2 / fires.length)
      }
      requestAnimationFrame(move)
    })
  </script>
</body>

</html>
