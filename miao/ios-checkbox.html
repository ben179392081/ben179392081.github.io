<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;
  }

  input {
    display: none;
  }

  label {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 20px;
    border: 0.1px solid;
    border-radius: 10px;
    background-color: #dddddd;
  }

  label:before,
  label:after {
    display: block;
    position: absolute;
    top: 1px;
    left: 1px;
    bottom: 1px;
    content: "";
  }

  label:before {
    right: 1px;
    background-color: #fff;
    border-radius: 9px;
  }

  label:after {
    width: 18px;
    background-color: #fff;
    border-radius: 100%;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    transition: margin 0.4s;
  }

  input:checked+label:before {
    background-color: #8ce196;
  }

  input:checked+label:after {
    margin-left: 30px;
  }
</style>

<body>
  <div>
    <input id="a" type="checkbox">
    <label for="a">
    </label>
  </div>

</body>

</html>
